<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .required {
            color: red;
        }
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background: #006633;
            color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center text-success">Assignment-3</h2>
    <form>
        <div class="form-group">
            <label>First Name <span class="required">*</span></label>
            <input type="text" class="form-control" name="firstName" required>
        </div>
        <div class="form-group">
            <label>Last Name <span class="required">*</span></label>
            <input type="text" class="form-control" name="lastName" required>
        </div>
        <div class="form-group">
            <label>Street Address <span class="required">*</span></label>
            <input type="text" class="form-control" name="streetAddress" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>City <span class="required">*</span></label>
                <input type="text" class="form-control" name="city" required>
            </div>
            <div class="form-group col-md-3">
                <label>State <span class="required">*</span></label>
                <input type="text" class="form-control" name="state" required>
            </div>
            <div class="form-group col-md-3">
                <label>ZIP Code <span class="required">*</span></label>
                <input type="text" class="form-control" name="zipCode" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Telephone Number <span class="required">*</span></label>
                <input type="tel" class="form-control" name="telephoneNumber" required>
            </div>
            <div class="form-group col-md-6">
                <label>Email <span class="required">*</span></label>
                <input type="email" class="form-control" name="email" required>
            </div>
        </div>
        <div class="form-group">
            <label>Date of Survey <span class="required">*</span></label>
            <input type="date" class="form-control" name="dateOfSurvey" required>
        </div>

        <label>What did you like most about the campus?</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="likedCampusFeatures" value="Students">
            <label class="form-check-label">Students</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="likedCampusFeatures" value="Location">
            <label class="form-check-label">Location</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="likedCampusFeatures" value="Campus">
            <label class="form-check-label">Campus</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="likedCampusFeatures" value="Atmosphere">
            <label class="form-check-label">Atmosphere</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="likedCampusFeatures" value="Dorm Rooms">
            <label class="form-check-label">Dorm Rooms</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="likedCampusFeatures" value="Sports">
            <label class="form-check-label">Sports</label>
        </div>

        <label>How did you become interested in the university?</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="interestSource" value="Friends">
            <label class="form-check-label">Friends</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="interestSource" value="Television">
            <label class="form-check-label">Television</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="interestSource" value="Internet">
            <label class="form-check-label">Internet</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="interestSource" value="Other">
            <label class="form-check-label">Other</label>
        </div>

        <div class="form-group">
            <label>How likely are you to recommend this school?</label>
            <select class="form-control" name="recommendationLikelihood">
                <option>Very Likely</option>
                <option>Likely</option>
                <option>Unlikely</option>
            </select>
        </div>

        <div class="form-group">
            <label>Raffle (Enter 10 comma-separated numbers between 1-100) <span class="required">*</span></label>
            <input type="text" class="form-control" name="raffleNumbers" required>
        </div>

        <div class="form-group">
            <label>Additional Comments</label>
            <textarea class="form-control" name="additionalComments" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        <button type="reset" class="btn btn-secondary">Cancel</button>
    </form>
</div>

<footer>
    &copy; 2025 | George Mason University | Computer Science Department
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent default form submission

    // Create an object with form data
    const surveyData = {
        firstName: document.querySelector('[name="firstName"]').value,
        lastName: document.querySelector('[name="lastName"]').value,
        streetAddress: document.querySelector('[name="streetAddress"]').value,
        city: document.querySelector('[name="city"]').value,
        state: document.querySelector('[name="state"]').value,
        zipCode: document.querySelector('[name="zipCode"]').value,
        telephoneNumber: document.querySelector('[name="telephoneNumber"]').value,
        email: document.querySelector('[name="email"]').value,
        dateOfSurvey: document.querySelector('[name="dateOfSurvey"]').value,
        likedCampusFeatures: Array.from(document.querySelectorAll('input[name="likedCampusFeatures"]:checked'))
            .map(checkbox => checkbox.value),
        interestSource: document.querySelector('input[name="interest"]:checked')?.value,
        recommendationLikelihood: document.querySelector('[name="recommendationLikelihood"]').value,
        
        // Convert raffle numbers to an array of integers
        raffleNumbers: document.querySelector('[name="raffleNumbers"]').value.split(',').map(num => parseInt(num.trim(), 10)),
        
        additionalComments: document.querySelector('[name="additionalComments"]').value,
    };

    // Send a POST request with JSON data
    fetch('/api/surveys', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(surveyData),
    })
    .then(response => {
        if (response.ok) {
            alert('Survey submitted successfully!');
            e.target.reset();
        } else {
            return response.json().then(data => {
                alert(`Failed to submit survey: ${data.message || 'Unknown error'}`);
            });
        }
    })
    .catch(error => {
        console.error('Error submitting survey:', error);
        alert('Error submitting survey.');
    });
});

</script>

</body>
</html>
